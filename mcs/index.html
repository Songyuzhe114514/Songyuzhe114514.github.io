<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 服务器状态</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .card {
            background-color: #f9f9f9;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }

        h2 {
            color: #3498db;
            margin-bottom: 25px;
            font-size: 1.5rem;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
            text-align: center;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .info-label {
            font-weight: bold;
            color: #2c3e50;
        }

        .info-value {
            font-weight: 500;
        }

        .status {
            display: inline-flex;
            align-items: center;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .online {
            background-color: #d4edda;
            color: #155724;
        }

        .offline {
            background-color: #f8d7da;
            color: #721c24;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #95a5a6;
            font-size: 0.95rem;
        }

        .loading {
            text-align: center;
            color: #7f8c8d;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Minecraft 服务器状态</h1>
            <p class="subtitle">mc.songyuzhe.top</p>
        </header>
        
        <div class="card">
            <h2>服务器信息</h2>
            <div class="loading" id="loading">正在获取服务器状态...</div>
            <div class="info-item">
                <span class="info-label">状态:</span>
                <span class="info-value" id="server-status"><span class="status">未知</span></span>
            </div>
            <div class="info-item">
                <span class="info-label">玩家:</span>
                <span class="info-value" id="player-count">未知</span>
            </div>
            <div class="info-item">
                <span class="info-label">版本:</span>
                <span class="info-value" id="server-version">未知</span>
            </div>
        </div>
        
        <footer>
            <p>最后更新: <span id="update-time">--:--:--</span></p>
        </footer>
    </div>

    <script>
        // 更新最后更新时间
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN');
            document.getElementById('update-time').textContent = timeString;
        }
        
        // 获取服务器状态
        async function fetchServerStatus() {
            try {
                const response = await fetch('https://api.mcsrvstat.us/3/mc.songyuzhe.top');
                const data = await response.json();
                updateServerInfo(data);
            } catch (error) {
                console.error('获取服务器状态失败:', error);
                document.getElementById('loading').textContent = '获取服务器状态失败，请稍后重试';
                document.getElementById('server-status').innerHTML = '<span class="status offline">获取失败</span>';
            }
        }
        
        // 更新服务器信息
        function updateServerInfo(data) {
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'none';
            
            // 更新服务器状态
            const statusElement = document.getElementById('server-status');
            if (data.online) {
                statusElement.innerHTML = '<span class="status online">在线</span>';
            } else {
                statusElement.innerHTML = '<span class="status offline">离线</span>';
            }
            
            // 更新玩家数量
            const playerElement = document.getElementById('player-count');
            if (data.online && data.players) {
                playerElement.textContent = `${data.players.online} / ${data.players.max}`;
            } else {
                playerElement.textContent = '未知';
            }
            
            // 更新服务器版本
            const versionElement = document.getElementById('server-version');
            if (data.online && data.version) {
                versionElement.textContent = data.version;
            } else {
                versionElement.textContent = '未知';
            }
            
            // 更新最后更新时间
            updateTime();
        }
        
        // 页面加载时获取服务器状态
        document.addEventListener('DOMContentLoaded', function() {
            fetchServerStatus();
            
            // 每30秒更新一次状态
            setInterval(fetchServerStatus, 30000);
        });
    </script>
</body>
</html
