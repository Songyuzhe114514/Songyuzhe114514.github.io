            }

    <script>
        // 修复的年龄计算函数
        function calculateAge() {
            // 使用正确的日期格式：年, 月(0-11), 日
            const birthDate = new Date(2011, 10, 25); // 11月是10
            const today = new Date();
            
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            
            return age;
        }
        
        // 更新年龄显示
        function updateAgeDisplay() {
            const age = calculateAge();
            document.getElementById('age').textContent = age + "岁";
        }
        
        // 获取模态框和按钮元素
        const modal = document.getElementById('wechat-modal');
        const wechatBtn = document.getElementById('wechat-btn');
        const closeBtn = document.getElementById('close-modal');
        const downloadBtn = document.getElementById('download-qr');
        
        // 页面加载完成后执行
        window.onload = function() {
            // 更新年龄
            updateAgeDisplay();
            
            // 每天更新一次年龄
            setInterval(updateAgeDisplay, 1000 * 60 * 60 * 24);
            
            // 添加简单的动画效果
            const infoCards = document.querySelectorAll('.info-card');
            infoCards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = 1;
                    card.style.transform = 'translateY(0)';
                }, 300 + index * 200);
            });
            
            // 微信按钮点击事件
            wechatBtn.addEventListener('click', function(e) {
                e.preventDefault();
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden'; // 防止背景滚动
            });
            
            // 关闭按钮点击事件
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto'; // 恢复滚动
            });
            
            // 点击模态框外部关闭
            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto'; // 恢复滚动
                }
            });
            
            // 下载按钮点击事件
            downloadBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // 创建临时下载链接
                const link = document.createElement('a');
                // 使用API生成二维码图片URL
                link.href = 'https://raw.githubusercontent.com/Songyuzhe114514/Songyuzhe114514.github.io/refs/heads/main/wechat-qr.jpg';
                link.download = 'wechat-qr.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // 显示下载成功提示
                alert('二维码已下载！');
            });
            
            // 添加装饰元素动画
            const decorations = document.querySelectorAll('.decoration');
            decorations.forEach((dec, index) => {
                dec.style.opacity = '0';
                setTimeout(() => {
                    dec.style.transition = 'opacity 1s ease, transform 8s linear';
                    dec.style.opacity = '1';
                    
                    if (dec.classList.contains('circle')) {
                        dec.style.animation = 'float 8s infinite ease-in-out';
                    } else if (dec.classList.contains('triangle')) {
                        dec.style.animation = 'float 10s infinite ease-in-out';
                    } else if (dec.classList.contains('square')) {
                        dec.style.animation = 'float 12s infinite ease-in-out';
                    }
                }, 500 + index * 300);
            });
        };
        
        // 添加浮动动画
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes float {
                0% { transform: translateY(0) rotate(0deg); }
                50% { transform: translateY(-20px) rotate(5deg); }
                100% { transform: translateY(0) rotate(0deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
