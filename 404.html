<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404错误</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 rgba(52, 152, 219, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .card {
            background-color: #f9f9f9;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }
        
        h2 {
            color: #3498db;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
        }
        
        .action-list {
            list-style: none;
            text-align: left;
        }
        
        .action-list li {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .action-list li:before {
            content: "•";
            color: #3498db;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .action-link {
            display: inline-flex;
            align-items: center;
            background-color: #3498db;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .action-link:hover {
            background-color: #2c3e50;
        }
        
        .action-icon {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #95a5a6;
            font-size: 0.95rem;
        }
        
        @media (max-width: 600px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .error-code {
                font-size: 6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>页面未找到</h1>
        <p class="subtitle">抱歉，您要查找的页面不存在。它可能已被移动、删除，或者您输入了错误的URL。</p>
        
        <div class="cards-container">
            <div class="card">
                <h2>可能的原因</h2>
                <ul class="action-list">
                    <li>页面地址可能输入错误</li>
                    <li>页面可能已被删除或移动</li>
                    <li>您可能没有访问此页面的权限</li>
                    <li>暂时性的服务器问题</li>
                </ul>
            </div>
            
            <div class="card">
                <h2>您可以尝试</h2>
                <ul class="action-list">
                    <li>检查URL是否正确</li>
                    <li>返回上一页</li>
                    <li>访问网站首页</li>
                    <li>联系网站管理员</li>
                </ul>
                <a href="https://songyuzhe.top" class="action-link">
                    <span class="action-icon">🏠</span>
                    返回首页
                </a>
            </div>
        </div>
        
        <footer>
            <p>© 2025 songyuzhe.top. 保留所有权利.</p>
        </footer>
    </div>
</body>
</html>
